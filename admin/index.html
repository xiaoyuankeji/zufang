<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理员后台 | 审核中心</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
    body { font-family: 'Noto Sans SC', sans-serif; background: #F3F4F6; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const API_URL = 'http://127.0.0.1:3001/api/v1';

    const api = async (endpoint, method='GET', body=null) => {
      const token = localStorage.getItem('admin_token') || localStorage.getItem('token');
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = `Bearer ${token}`;
      const res = await fetch(`${API_URL}${endpoint}`, { method, headers, body: body ? JSON.stringify(body) : undefined });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.message || `HTTP ${res.status}`);
      return data;
    };

    const Auth = ({ onAuthed }) => {
      const [email, setEmail] = useState('admin@lierzufang.local');
      const [password, setPassword] = useState('admin123456');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');

      const login = async (e) => {
        e.preventDefault();
        setLoading(true); setError('');
        try {
          const res = await api('/auth/login', 'POST', { email, password });
          localStorage.setItem('admin_token', res.token);
          localStorage.setItem('admin_user', JSON.stringify(res.data.user));
          onAuthed(res.data.user);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4">
          <div className="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h1 className="text-2xl font-extrabold text-gray-900 mb-2">管理员审核后台</h1>
            <p className="text-gray-500 mb-6 text-sm">登录后可审核房源与求租线索，审核通过后才允许收费动作。</p>
            {error && <div className="bg-red-50 text-red-700 border border-red-100 rounded-xl p-3 text-sm mb-4">{error}</div>}
            <form onSubmit={login} className="space-y-4">
              <input className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" value={email} onChange={e=>setEmail(e.target.value)} placeholder="admin email" />
              <input className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" value={password} onChange={e=>setPassword(e.target.value)} placeholder="admin password" type="password" />
              <button disabled={loading} className="w-full py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 disabled:opacity-50">{loading?'登录中...':'登录'}</button>
            </form>
            <div className="mt-6 text-xs text-gray-500 leading-relaxed">
              默认账号由后端启动时自动创建：<span className="font-mono">admin@lierzufang.local</span> / <span className="font-mono">admin123456</span>（仅本地演示，请上线前改环境变量）。
            </div>
          </div>
        </div>
      );
    };

    const StatusPill = ({ s }) => {
      const map = {
        pending: 'bg-yellow-50 text-yellow-700 border-yellow-200',
        approved: 'bg-green-50 text-green-700 border-green-200',
        rejected: 'bg-red-50 text-red-700 border-red-200'
      };
      const label = { pending: '待审核', approved: '已通过', rejected: '已驳回' }[s] || s;
      return <span className={`px-2 py-1 text-xs font-bold rounded-lg border ${map[s] || 'bg-gray-50 text-gray-700 border-gray-200'}`}>{label}</span>;
    };

    const ReviewModal = ({ open, onClose, onSubmit, title }) => {
      const [status, setStatus] = useState('approved');
      const [note, setNote] = useState('');
      useEffect(() => { if (open) { setStatus('approved'); setNote(''); } }, [open]);
      if (!open) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/40" onClick={onClose}></div>
          <div className="relative bg-white rounded-2xl shadow-xl w-full max-w-lg p-6">
            <div className="flex items-center justify-between mb-4">
              <div className="font-extrabold text-gray-900">{title}</div>
              <button className="text-gray-400 hover:text-gray-600" onClick={onClose}>×</button>
            </div>
            <div className="grid grid-cols-2 gap-3 mb-4">
              <button onClick={()=>setStatus('approved')} className={`py-2 rounded-xl font-bold border ${status==='approved'?'bg-green-50 border-green-200 text-green-700':'bg-white border-gray-200 text-gray-700'}`}>通过</button>
              <button onClick={()=>setStatus('rejected')} className={`py-2 rounded-xl font-bold border ${status==='rejected'?'bg-red-50 border-red-200 text-red-700':'bg-white border-gray-200 text-gray-700'}`}>驳回</button>
            </div>
            <textarea value={note} onChange={e=>setNote(e.target.value)} rows="4" className="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="审核备注（可选）"></textarea>
            <div className="mt-4 flex gap-3">
              <button onClick={onClose} className="flex-1 py-2 rounded-xl bg-gray-100 text-gray-700 font-bold">取消</button>
              <button onClick={()=>onSubmit({status, note})} className="flex-1 py-2 rounded-xl bg-blue-600 text-white font-bold">提交</button>
            </div>
          </div>
        </div>
      );
    };

    const AdminApp = ({ user, onLogout }) => {
      const [tab, setTab] = useState('listings'); // listings / leads / summary
      const [statusFilter, setStatusFilter] = useState('pending');
      const [summary, setSummary] = useState({ listingsPending: 0, leadsPending: 0 });
      const [listings, setListings] = useState([]);
      const [leads, setLeads] = useState([]);
      const [loading, setLoading] = useState(false);
      const [reviewTarget, setReviewTarget] = useState(null); // {type, id}

      const load = async () => {
        setLoading(true);
        try {
          const s = await api('/admin/summary');
          setSummary(s.data);
          if (tab === 'listings') {
            const res = await api(`/admin/listings?status=${statusFilter}`);
            setListings(res.data.listings || []);
          } else if (tab === 'leads') {
            const res = await api(`/admin/leads?status=${statusFilter}`);
            setLeads(res.data.leads || []);
          }
        } catch (err) {
          alert('加载失败：' + err.message);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => { load(); }, [tab, statusFilter]);

      const submitReview = async ({ status, note }) => {
        const t = reviewTarget;
        setReviewTarget(null);
        try {
          if (t.type === 'listing') {
            await api(`/admin/listings/${t.id}/review`, 'PATCH', { status, note });
          } else {
            await api(`/admin/leads/${t.id}/review`, 'PATCH', { status, note });
          }
          await load();
        } catch (err) {
          alert('提交失败：' + err.message);
        }
      };

      return (
        <div className="min-h-screen">
          <header className="bg-white border-b border-gray-200 px-6 py-4 sticky top-0 z-10">
            <div className="max-w-6xl mx-auto flex items-center justify-between">
              <div>
                <div className="text-lg font-extrabold text-gray-900">审核中心</div>
                <div className="text-xs text-gray-500">收费前审核：通过后才允许解锁/置顶/前台展示</div>
              </div>
              <div className="flex items-center gap-4">
                <div className="text-right">
                  <div className="text-sm font-bold text-gray-900">{user?.name || '管理员'}</div>
                  <div className="text-xs text-gray-500">{user?.email}</div>
                </div>
                <button onClick={onLogout} className="px-4 py-2 rounded-xl bg-gray-100 font-bold text-gray-700 hover:bg-gray-200">退出</button>
              </div>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-6 space-y-6">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="bg-white rounded-2xl border border-gray-100 p-5">
                <div className="text-sm text-gray-500">待审核房源</div>
                <div className="text-3xl font-extrabold text-gray-900">{summary.listingsPending}</div>
              </div>
              <div className="bg-white rounded-2xl border border-gray-100 p-5">
                <div className="text-sm text-gray-500">待审核线索</div>
                <div className="text-3xl font-extrabold text-gray-900">{summary.leadsPending}</div>
              </div>
              <div className="bg-white rounded-2xl border border-gray-100 p-5 flex items-center justify-between">
                <div>
                  <div className="text-sm text-gray-500">快捷入口</div>
                  <div className="text-sm font-bold text-gray-900">前台 / 房东后台</div>
                </div>
                <div className="flex gap-2">
                  <a className="px-3 py-2 rounded-xl bg-blue-50 text-blue-700 font-bold" href="/index.html" target="_blank">前台</a>
                  <a className="px-3 py-2 rounded-xl bg-gray-100 text-gray-800 font-bold" href="/landlord" target="_blank">房东</a>
                </div>
              </div>
            </div>

            <div className="bg-white rounded-2xl border border-gray-100 p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
              <div className="flex gap-2">
                <button onClick={()=>setTab('listings')} className={`px-4 py-2 rounded-xl font-bold ${tab==='listings'?'bg-blue-600 text-white':'bg-gray-100 text-gray-700'}`}>房源审核</button>
                <button onClick={()=>setTab('leads')} className={`px-4 py-2 rounded-xl font-bold ${tab==='leads'?'bg-blue-600 text-white':'bg-gray-100 text-gray-700'}`}>线索审核</button>
              </div>
              <div className="flex gap-2 items-center">
                <span className="text-sm text-gray-500">状态：</span>
                {['pending','approved','rejected'].map(s => (
                  <button key={s} onClick={()=>setStatusFilter(s)} className={`px-3 py-2 rounded-xl text-sm font-bold border ${statusFilter===s?'border-blue-600 text-blue-700 bg-blue-50':'border-gray-200 text-gray-700 bg-white'}`}>
                    <StatusPill s={s} />
                  </button>
                ))}
                <button onClick={load} className="px-4 py-2 rounded-xl bg-gray-100 text-gray-800 font-bold">刷新</button>
              </div>
            </div>

            {loading ? (
              <div className="text-center text-gray-500 py-10">加载中...</div>
            ) : tab === 'listings' ? (
              <div className="space-y-4">
                {listings.length === 0 ? (
                  <div className="text-center text-gray-500 py-10">暂无数据</div>
                ) : listings.map(l => (
                  <div key={l._id} className="bg-white rounded-2xl border border-gray-100 p-6">
                    <div className="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                      <div className="flex-1">
                        <div className="flex items-center gap-3">
                          <div className="text-lg font-extrabold text-gray-900">{l.title}</div>
                          <StatusPill s={l.reviewStatus} />
                          {l.isPromoted && <span className="px-2 py-1 text-xs font-bold rounded-lg bg-yellow-50 text-yellow-700 border border-yellow-200">置顶中</span>}
                        </div>
                        <div className="text-sm text-gray-500 mt-1">{l.location} · €{l.price}/月</div>
                        <div className="text-sm text-gray-700 mt-3 whitespace-pre-wrap">{l.description || '（无描述）'}</div>
                        <div className="mt-3 flex flex-wrap gap-2">
                          {(l.tags || []).map((t, i) => <span key={i} className="px-2 py-1 text-xs rounded-lg bg-gray-100 text-gray-700">{t}</span>)}
                        </div>
                        <div className="mt-4 text-xs text-gray-500">
                          发布者：<span className="font-bold text-gray-700">{l.landlord?.name}</span> · 微信：<span className="font-mono">{l.landlord?.wechatId}</span> · 邮箱：<span className="font-mono">{l.landlord?.email}</span>
                        </div>
                      </div>
                      <div className="flex flex-col gap-2 md:w-56">
                        <a className="w-full py-2 rounded-xl bg-gray-100 text-gray-800 font-bold text-center" href={`/listing?id=${encodeURIComponent(l._id)}`} target="_blank">前台预览</a>
                        <button onClick={()=>setReviewTarget({type:'listing', id:l._id})} className="w-full py-2 rounded-xl bg-blue-600 text-white font-bold">审核</button>
                      </div>
                    </div>
                    {l.reviewNote && <div className="mt-4 text-xs text-gray-600 bg-gray-50 border border-gray-100 rounded-xl p-3">备注：{l.reviewNote}</div>}
                  </div>
                ))}
              </div>
            ) : (
              <div className="space-y-4">
                {leads.length === 0 ? (
                  <div className="text-center text-gray-500 py-10">暂无数据</div>
                ) : leads.map(lead => (
                  <div key={lead._id} className="bg-white rounded-2xl border border-gray-100 p-6">
                    <div className="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                      <div className="flex-1">
                        <div className="flex items-center gap-3">
                          <div className="text-lg font-extrabold text-gray-900">求租线索</div>
                          <StatusPill s={lead.reviewStatus} />
                        </div>
                        <div className="text-sm text-gray-700 mt-2 whitespace-pre-wrap">{lead.requirement}</div>
                        <div className="mt-3 text-sm text-gray-600">
                          预算：<span className="font-bold">€{lead.budget || '面议'}</span> · 入住：<span className="font-bold">{lead.moveInDate ? new Date(lead.moveInDate).toLocaleDateString() : '随时'}</span>
                        </div>
                        <div className="mt-3 text-sm text-gray-800 bg-green-50 border border-green-100 rounded-xl p-3">
                          微信：<span className="font-mono font-bold">{lead.wechatId}</span>
                          {lead.phone ? <span className="ml-4">电话：<span className="font-mono font-bold">{lead.phone}</span></span> : null}
                          {lead.email ? <span className="ml-4">邮箱：<span className="font-mono font-bold">{lead.email}</span></span> : null}
                        </div>
                        <div className="mt-3 text-xs text-gray-500">创建时间：{new Date(lead.createdAt).toLocaleString()}</div>
                      </div>
                      <div className="flex flex-col gap-2 md:w-56">
                        <button onClick={()=>setReviewTarget({type:'lead', id:lead._id})} className="w-full py-2 rounded-xl bg-blue-600 text-white font-bold">审核</button>
                      </div>
                    </div>
                    {lead.reviewNote && <div className="mt-4 text-xs text-gray-600 bg-gray-50 border border-gray-100 rounded-xl p-3">备注：{lead.reviewNote}</div>}
                  </div>
                ))}
              </div>
            )}
          </main>

          <ReviewModal
            open={!!reviewTarget}
            onClose={() => setReviewTarget(null)}
            onSubmit={submitReview}
            title={reviewTarget?.type === 'listing' ? '审核房源' : '审核线索'}
          />
        </div>
      );
    };

    const App = () => {
      const [user, setUser] = useState(null);
      useEffect(() => {
        try {
          const token = localStorage.getItem('admin_token');
          const u = localStorage.getItem('admin_user');
          if (token && u) setUser(JSON.parse(u));
        } catch (e) {}
      }, []);
      const logout = () => {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_user');
        setUser(null);
      };
      return user ? <AdminApp user={user} onLogout={logout} /> : <Auth onAuthed={setUser} />;
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
